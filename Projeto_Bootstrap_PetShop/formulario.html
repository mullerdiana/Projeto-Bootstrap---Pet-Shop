  <main>
    <section class="col-8 ml-auto mr-auto">
      <h3 id="titulo_cadastro" class="text-center mt-3">Cadastro</h3>
      <form id="formUser" class="form-group row g-3 container-fluid mt-5" method="post" action="">
        <div class="col-md-6">
          <input type="text" id="nome" class="form-control" placeholder="Nome" aria-label="Seu nome" onblur="validaNome(this)" required="required">
          <small id="erro_nome" class="erro" ></small>
        </div>
        <div class="col-md-6">
          <label for="email mb-3" class="form-label sr-only">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" aria-label="Seu email" onblur="validaEmail(this)"
            required="required">
          <small id="erro_email" class="erro"></small>
        </div>
        <div class="col-12 mt-4">
          <label for="senha" class="form-label sr-only">Senha (pelo menos 6 caracteres)</label>
          <input type="password" class="form-control" id="senha" placeholder="Senha" onblur="validaSenha(this)">
          <small id="erro_senha" class="erro"></small>
        </div>
        <div class="col-9 mt-4">
          <label for="endereco" class="form-label sr-only">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Rua" required="required" onblur="validaEndereco(this)">
          <small id="erro_endereco" class="erro"></small>
        </div>
        <div class="col-3 mt-4">
          <label for="numero" class="form-label sr-only">n°</label>
          <input type="text" class="form-control" id="numero" placeholder="Número" required="required"  onblur="validaNumero(this)">
          <small id="erro_numero" class="erro"></small>
        </div>
        <div class="col-6 mt-4">
          <label for="bairro" class="form-label sr-only">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Bairro" required="required" onblur="validaBairro(this)">
          <small id="erro_bairro" class="erro"></small>
        </div>
        <div class="col-6  mt-4">
          <label for="cep" class="form-label sr-only">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="CEP: XXXXXYYY" required="required" maxlength="8" onblur="validaCep(this.value)">
          <small id="erro_cep" class="erro"></small>
        </div>
        <div class="col-8 mt-4">
          <label for="cidade" class="form-label sr-only">Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="Cidade" required="required" onblur="validaCidade(this)">
          <small id="erro_cidade" class="erro"></small>
        </div>
        <div class="form-group col-md-4  mt-4">
          <label class="form-label sr-only" for="inputState">Estado</label>
          <select id="inputState" class="form-control" placeholder="Estado">
            <option selected>Escolher Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <input type="submit"  class="btn btn-primary btn-lg col-md-12">
        <div class="alert alert-danger ml-auto mr-auto" hidden id="dados diferentes">Algum dado não corresponde. Você
